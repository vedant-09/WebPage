<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
</head>

<body ng-controller="MainController">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/web">Web Development</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!/community">community</a>
          </li>
  
  
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
        
  
      </div>
    </div>
  </nav>
 
  <div ng-view></div>
  <script>
    var app = angular.module('myApp', ['ngRoute']);

    app.config(['$routeProvider', function ($routeProvider) {
      $routeProvider
        .when('/', {
          templateUrl: 'home.html',
          controller: 'HomeController'
        })
        .when('/about', {
          templateUrl: 'about.html',
          controller: 'AboutController'
        })
        .when('/web', {
          templateUrl: 'web.html',
          controller: 'WebController'
        })
        .when('/contact', {
          templateUrl: 'contact.html',
          controller: 'ContactController'
        })
        .when('/community', {
          templateUrl: 'community.html',
          controller: 'CommunityController'
        })
        .otherwise({
          redirectTo: '/'
        });
    }]);

    app.controller('MainController', ['$scope', function ($scope) {
      // Your main controller logic, if needed
    }]);

    app.controller('HomeController', ['$scope', function ($scope) {
      // Home controller logic
    }]);
    app.controller('WebController', ['$scope', function ($scope) {
      // Home controller logic
    }]);

    app.controller('AboutController', ['$scope', function ($scope) {
      // About controller logic
    }]);

    app.controller('ContactController', ['$scope', function ($scope) {
      // Contact controller logic
    }]);

    app.controller('CommunityController', ['$scope', function ($scope) {
      // Community controller logic
    }]);
  </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
